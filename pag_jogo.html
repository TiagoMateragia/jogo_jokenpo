<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="estilos/pag_jokenpo.css">
</head>
<body>
    <div id="bloco_geral">
        <h1 class="titulo">Jokenpô</h1>
        <div class="placar">
            <p class="nome_jog">Jog</p>
            <p class="placar_jog">0</p>
            <p class="separador">:</p>
            <p class="placar_cpu">0</p>
            <p class="nome_cpu">cpu</p>
        </div>
        <h1 class="texto_jogada">Faça sua jogada</h1>
        <div class="escolhas">
            <p class="jogada_jog">Jog</p>
            <p class="separar_escolha"></p>
            <p class="jogada_cpu">Cpu</p>
        </div>
        <h2 class="msg_empate">Empate</h2>
        <div id="bloco_escolha">
            <img class="jogada_pedra" src="imagens/pedra.png" alt="escolha_pedra">
            <img class="jogada_papel" src="imagens/papel.png" alt="escolha_papel">
            <img class="jogada_tesoura" src="imagens/tesoura.png" alt="escolha_tesoura">
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
